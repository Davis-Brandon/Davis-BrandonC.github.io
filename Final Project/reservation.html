    <main>
        <h1>BOOK A ROOM TODAY</h1>
        <form method="get" action="confirmation.html">
        <fieldset>
            <legend>Personal Information</legend>
            <label class="top">Full Name* <input type="text" name="fullname" minlegth="5" pattern="[A-Za-z].{5,}" required></label>
            <label class="top">Email* <input type="email" name="email" placeholder="someone@something.com" required></label>
            <label class="top">Phone Number* <input type="tel" name="phone" required></label>
            <label class="top">Home State OR Country* <input type="text" required></label>
        </fieldset>
         
        <fieldset>
            <legend>Room Details</legend>
            <label class="sbs">Arrival Date <input type="date"></label>
            <label class="sbs">Departure Date <input type="date"></label>
            <label class="sbs">Room Type: </label>
            <input name="roomtype" list="roomtypelist">
            <datalist id="roomtypelist">
			 <option value="King Bed">
  	         <option value="2 Queen Beds">
             <option value="Bedroom Suite (1 King Bed, 2 Queen Beds)">
             <option value="2 Bedroom Suite (1 King Bed, 2 Queen Beds, 2 Queen Beds">
             <option value="Studio (1 Queen bed, 1 pull out sofa)">
            </datalist>
           <label class="sbs">Number of Rooms: </label>
            <input name="numofroomstype" list="numofroomslist">
            <datalist id="numofroomslist">
			 <option value="1">
  	         <option value="2">
             <option value="3">
             <option value="4">
            </datalist>
             <label class="sbs">Hotel Location</label>
             <select name="region">
                 <option value="">Select Location...</option>
                 <option value="Idaho Falls">Idaho Falls</option>
                 <option value="Gilbert">Gilbert</option>
                 <option value="San Deigo">San Diego</option>
                 <option value="Bellevue">Bellevue</option>
             </select>
          
        </fieldset>
        <fieldset>
            <legend>Special Accommodations Or Additional Comments</legend> 
            <textarea name="comment" form="usrform"></textarea>   
        </fieldset>
          
	
        <input type="reserver" value="RESERVE ROOM" class="submitBtn">
    </form>
