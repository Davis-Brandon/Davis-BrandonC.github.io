<script>
    var section = document.querySelector('section');
    
    var requestURL = 'file:///C:/Users/marni/Desktop/Brandon%20School/Github_files/brandoncdavis.github.io/Final%20Project/iftemple.json';
    var request = new XMLHttpRequest();
    request.open('GET', requestURL);
    request.responseType = 'json';
    request.send();
    
     request.onload = function() {
       var townData = request.response;
         showTowns(townData);
         }
             
   function showTowns(jsonObj) {
        var indtowns = jsonObj['towns'];
      
    for (var i = 0; i < indtowns.length; i++) {
        var myArticle = document.createElement('article');
        var myH5 = document.createElement('h5');
        var myH4 = document.createElement('h4');
        var myPara1 = document.createElement('p');
        var myPara2 = document.createElement('p');
        var myPara3 = document.createElement('p');
       
    myH5.textContent = indtowns[i].name;
    myH4.textContent = indtowns[i].motto;
    myPara1.textContent = 'Year Founded: ' + indtowns[i].yearFounded;
    myPara2.textContent = 'Population: ' + indtowns[i].currentPopulation;
    myPara3.textContent = 'Annual Rain Fall:' + indtowns[i].averageRainfall;
    
        
    myArticle.appendChild(myH5);
    myArticle.appendChild(myH4);
    myArticle.appendChild(myPara1);
    myArticle.appendChild(myPara2);
    myArticle.appendChild(myPara3);
   
   
   section.appendChild(myArticle); 
     }
}   
    
    </script>
